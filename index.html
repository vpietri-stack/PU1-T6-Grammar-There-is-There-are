<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>There is / There are Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- PHASER 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
</head>

<body class="h-screen w-full relative">

    <!-- Wrapper for Teaching Game (HTML/CSS) -->
    <div id="grammar-game-ui" class="scrollable-content">
        <header class="w-full max-w-2xl text-center pt-4 pb-4">
            <h1 class="text-4xl font-bold text-slate-700 tracking-wide drop-shadow-sm" style="color: #6A1B9A;">
                "There is / There are"</h1>
            <p class="text-slate-600 font-medium mt-1 text-lg">Fill in the blanks!</p>
            <div class="mt-3 flex justify-center gap-4">
                <div class="bg-white px-4 py-1 rounded-full shadow-sm border-2 border-purple-200">
                    <span class="text-purple-500 font-bold">Round: <span id="round-counter"
                            class="text-2xl ml-1 text-purple-700">1</span>/5</span>
                </div>
                <div class="bg-white px-4 py-1 rounded-full shadow-sm border-2 border-yellow-200">
                    <span class="text-yellow-500 font-bold">Stars: <span id="star-score"
                            class="text-2xl ml-1 text-yellow-600">0</span></span>
                </div>
            </div>
        </header>

        <main class="flex-1 w-full max-w-2xl flex flex-col items-center gap-6 relative pb-10">
            <div id="sentences-area" class="w-full max-w-2xl sentence-container"></div>
            <div id="options-dock"
                class="w-full flex flex-wrap justify-center gap-4 p-6 bg-white/60 rounded-3xl min-h-[120px] transition-opacity duration-300 border-2 border-white shadow-lg">
            </div>

            <div class="w-full flex flex-col items-center gap-4 min-h-[80px]">
                <button id="check-btn" onclick="checkAnswers()"
                    class="hidden check-btn text-white font-bold py-3 px-10 rounded-full text-xl shadow-lg transition-all">
                    Check Answers ‚úÖ
                </button>

                <div id="feedback-area"
                    class="w-full hidden flex-col gap-4 p-6 bg-yellow-50 border-4 border-yellow-200 rounded-3xl shadow-xl">
                    <h3 id="feedback-title" class="font-bold text-yellow-800 text-xl border-b-2 border-yellow-200 pb-2">
                        Did you get it? ü§î</h3>
                    <div id="feedback-content" class="text-left text-slate-700 space-y-3 text-lg"></div>
                    <button id="next-btn" onclick="nextRound()"
                        class="self-center fun-btn text-white font-bold py-3 px-10 rounded-full text-xl mt-4 hidden">
                        Next Round ‚û°Ô∏è
                    </button>
                </div>
            </div>
        </main>

        <footer class="w-full text-center py-4 text-slate-500 font-medium">
            Drag the correct words to complete the sentences!
        </footer>
    </div>

    <!-- Phaser 3 Game Container (for Arcade Game) -->
    <div id="phaser-container"></div>

    <!-- GAME SCRIPTS -->

    <script src="js/teaching.js"></script>
    <script src="js/scenes/ArcadeScene.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
